apiVersion: v1
kind: PersistentVolume
metadata:
  name: jenkins-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  # ตั้งชื่อ StorageClass (สำคัญ)
  storageClassName: manual
  hostPath:
    # ระบุ path ไปยังโฟลเดอร์ที่เราสร้างในขั้นตอนที่ 1
    path: "/mnt/jenkins-data"