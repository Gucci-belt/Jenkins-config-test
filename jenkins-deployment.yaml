apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
        annotations:
        container.apparmor.security.beta.kubernetes.io/jenkins: unconfined
    spec:
      # ใช้ Service Account ที่เราสร้างในข้อ 1
      serviceAccountName: jenkins-sa 
      
      # ตั้งค่า Security Context เพื่อไม่ให้รันด้วย root (ปลอดภัยกว่า)
      #securityContext:
      #fsGroup: 1000
      #runAsUser: 1000
        
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts-jdk17 # แนะนำให้ใช้ LTS และระบุ JDK
          ports:
            - containerPort: 8080 # พอร์ตสำหรับ Web UI
            - containerPort: 50000 # พอร์ตสำหรับเชื่อมต่อ Agents
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-home
          # เชื่อม Volume นี้กับ PVC ที่เราสร้างในข้อ 2
          persistentVolumeClaim:
            claimName: jenkins-pvc